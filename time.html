<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Time</title>
    </head>
    <body>
        <article>
            <h1>Waktu Kelas Kuliah</h1>
            <p>
                Ditulis pada tanggal <time datetime="2022-10-7">7 Oktober 2022</time>
            </p>
            <p>
                Hari ini saya berangkat kuliah pukul <time>06:25</time> sampai di kampus pukul
                <time>06:50</time>
            </p>
            <p>
                Kemudian saya ada kelas Dasar-Dasar Komputasi pukul <time>07:00</time> sampai pukul
                <time>08:40</time>
            </p>
            <p>
                Lalu dilanjutkan dengan kelas Dasar Pemrograman pukul <time>08.40</time> sampai pukul
                <time>10:20</time>
            </p>
        </article>
    </body>
</html>
